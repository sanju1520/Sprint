<!DOCTYPE html>
<html>
    <head>
        <title>Demo</title>
    </head>
    <body>
        <h1>Date Demo</h1>
        <script>
            var today=new Date();
            document.write(today);

            var dob=new Date(2022,10,15);
            document.write("<br> DOB:"+dob);

            document.write("<br> DOB Year:"+dob.getFullYear());
        </script>
    </body>
</html>
