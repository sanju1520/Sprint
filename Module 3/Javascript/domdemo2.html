<!DOCTYPE html>
<html>
    <head>
        <title>My title</title>
        <script>
           function sum(){
            var a=parseInt(document.getElementById("n1").value);
            var b=parseInt(document.getElementById("n2").value);
            var c=a+b;
            document.getElementById("result").innerHTML="<b>Sum: </b>"+c;
           }
        </script>    
    </head>
    <body>
        Enter A value <input type="text" name="num1" id="n1"/><br><br>
        Enter B value <input type="text" name="num2" id="n2"/><br><br>
        <button onclick="sum()">Click</button>
        <p id="result"> Result will display here.</p>
        
    </body>
</html>
