<!DOCTYPE html>
<html>
    <head>
        <title>Array Demo</title>
    </head>
    <body>
        <h1>Array Demo</h1>
        <script>
           var scores=[45,87,90,56];
           for(var x=0;x<scores.length;x++){
            document.write(scores[x]+" ");
           }

           document.write("<br>");

           var solarSys=new Array(2)  //array defined with size
           solarSys[0]="Mercury";     // assigning values to array
           solarSys[1]="Venus";

           for(var i=0;i<solarSys.length;i++){
            document.write(solarSys[i]+" ");
           }


        </script>
    </body>
</html>
