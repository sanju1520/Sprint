<!DOCTYPE html>
<html>
    <head>
        <title>Function Demo</title>
    </head>
    <body>
        <h1>function demo</h1>
        <script>
            //function takes two arguments returns nothing
            function sum(x,y){
                var z=x+y;
                document.write("sum: ",z);
            }

            //function calling
            sum(50,70);

            //function takes two arguments returns nothing
            function fullName(fName,lName){
                var name=fName+lName;
                return name;
            }
            //function calling
            var empName=fullName("Raj","Kumar");
            document.write("<br> Employee Name: ",empName);
            
        </script>
    </body>
</html>
