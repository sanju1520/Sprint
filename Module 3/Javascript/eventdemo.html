<!DOCTYPE html>
<html>
    <head>
        <title>EventDDemo</title>
        <script>
            function sum(a,b){
                var c=a+b;
                document.write("sum:"+c);
            }
        </script>
    </head>
    <body>
        <button onclick="sum(30,80)">Click</button>
    </body>
</html>
