<!DOCTYPE html>
<html>
    <head>
        <title>Inline CSS Demo</title>
    </head>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-size: 20px;
            color: brown;

        }
        #para1 {
            text-align: center;
        }
        .msgpara {
            text-align: right;
        }

    </style>
    <body>
        <h1 >This is heading tag</h1>
        <p id="para1">This is paragraph 1</p>
        <p id="para2">This is paragraph 2</p>
        <p id="para3" class="msgpara">This is paragraph 3</p>
        <p id="para4" class="msgpara">This is paragraph 4</p>
    </body>
</html>
