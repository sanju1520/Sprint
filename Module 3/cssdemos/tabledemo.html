<!DOCTYPE html>
<html>
<head>
    <title>Table Demo</title>
<style>
table, th, td {
  border: 1px solid;
  text-align: center;
}
</style>
</head>
<body>

<h2>Add a border to a table:</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Raj</td>
    <td>Singh</td>
  </tr>
  <tr>
    <td>Krish</td>
    <td>Kumar</td>
  </tr>
</table>

</body>
</html>
