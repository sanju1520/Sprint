<!DOCTYPE html>
<html>
    <head>
        <title>Borders Demo</title>
        <style>
            h1{
                color: yellow;
                background-color: red;

            }
            #para1{
                border-style:solid;
                border-width: 10px;
                border-color: cornflowerblue;
            }
            #para2{
                border: 15px dotted palegreen;
            }
            
        </style>
    </head>
    <body>
        <h1>This is h1 tag</h1>
        <p id="para1">This is para 1</p>
        <p id="para2">This is para 2</p>
        
    </body>
</html>
