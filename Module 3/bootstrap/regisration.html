<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            FirstName <input type="firstname" class="form-control" id="firstname" placeholder="Enter First Name"
                name="lirstName">
        </div>
        <div>
            LastName <input type="lastname" class="form-control" id="lastname" placeholder="Enter Last Name"
                name="lastname">
        </div>
        <div>
            Gender <input type="radio" name="gender" value="male" />Male
            <input type="radio" name="gender" value="female" />Female
        </div>
        <div>
            DOB <input type="date" class="form-control" name="dob" />
        </div>
        <div>
            Email <input type="email" class="form-control" name="email" placeholder="Enter Email"/>
        </div>
        <div>
            Salary <input type="number" class="form-control" name="salary" placeholder="Enter Salary" />
        </div>
        <div>
            Country <select name="country">
                <option value="#">--select--</option>
                <option value="india">India</option>
                <option value="england">UK</option>
                <option value="us">US</option>
                <option value="france">France</option>
            </select>
        </div>
        <div>
            Skills <input type="checkbox" name="skill" value="node" />node
            <input type="checkbox" name="skill" value="java" />Java
            <input type="checkbox" name="skill" value="sql" />sql
            <input type="checkbox" name="skill" value="html" />html
            <input type="checkbox" name="skill" value="css" />css
            </select>
        </div>
        <input type="submit" value="register" />

    </form>


</body>

</html>
