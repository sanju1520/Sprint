<!DOCTYPE html>
<html>

<head>
    <title>Login Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container">
    <h1>Login Form </h1>
    <form class="form-group">
        <div>
            Username<input type="username" class="form-control" id="username" placeholder="Enter Username" name="username">
        </div>
        <div>
            Password <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password">
        </div>

        <input type="submit" />
    </form>
</div>
</body>

</html>
