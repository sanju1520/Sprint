<!DOCTYPE html>
<html>
	<head>
	   <title>Registration</title>
	</head>
	<body>
        <h1>Registration Form</h1>
        <form>
            <div>
                FirstName <input type="text" name="fname"/>
            </div>
            <div>
                LastName <input type="text" name="lname"/>
            </div>
            <div>
                Gender <input type="rdio" name="gender" value="male"/>Male
                <input type="rdio" name="gender" value="female"/>Female
            </div>
            <div>
                DOB <input type="date" name="dob"/>
            </div>
            <div>
                Email <input type="email" name="email"/>
            </div>
            <div>
                Salary <input type="number" name="salary"/>
            </div>
            <div>
                Country <select name="country">
                    <option value="#">--select--</option>
                    <option value="india">India</option>
                    <option value="england">UK</option>
                    <option value="us">US</option>
                    <option value="france">France</option>
                </select>
            </div>
        
            <div>
                Skills <input type="checkbox" name="skill" value="node"/>node
                <input type="checkbox" name="skill" value="java"/>Java
                <input type="checkbox" name="skill" value="sql"/>sql
                <input type="checkbox" name="skill" value="html"/>html
                <input type="checkbox" name="skill" value="css"/>css
                </select>
            </div>
            <input type="submit" value="register"/>

        </form>
	   

	</body>
</html>
